<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <title>Welcome!</title>

    <script>
        function saveapi() {
            var id = document.querySelector('#id').value;
            var pw = document.querySelector('#pw').value;
            if(id=="testaccount_1"&&pw=="123456789"){
                 location.href = 'talk.html';
            }
            else{
                alert("failed log in");
            }


            var ap = document.getElementById("api").value;
            localStorage.setItem('api', ap);
        }
    </script>
</head>

<body>
    <header class="welcome_header">
        <h1 class="welcome_header_title">Welcome to AI_talk(preview)</h1>
        <p class="welcome_header_extra">if you have a Account,</p>
        <p class="welcome_header_extra">log in with your email or phone number.</p>
    </header>
    <form class="login" onsubmit="saveapi(); return false;">
        <input type="text" placeholder="Email or phone number" id="id" required>
        <input type="password" placeholder="Password" id="pw" required>
        <input type="text" placeholder="your api key" id="api" required>
        <input type="submit" value="Log in" />
    </form>
    <a class="find_link" href="#">Find your Account or Password</a>
</body>

</html>
